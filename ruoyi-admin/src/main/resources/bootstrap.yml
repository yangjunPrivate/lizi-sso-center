server:
  port: 9984
  tomcat:
    max-threads: 100
    # Tomcat启动初始化的线程数，默认值25
    min-spare-threads: 30
    # tomcat的URI编码
    uri-encoding: UTF-8
  servlet:
    context-path: /

swagger:
  base-package: com.ruoyi.web.controller
  title: 统一认证服务
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: druid
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size:  10MB
      # 设置总上传的文件大小
      max-request-size:  20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # redis 配置
  redis:
    # 地址
    host: localhost
    # 端口，默认为6379
    port: 6379
  cloud:
  application:
    name: lizi-id-generator-service
  boot:
    admin:
      client:
        url: http://localhost:12345

management:
  logfile:
    # 指向日志文件地址，需与LogBack配置的日志地址一致
    external-file: server.log

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice/*
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql



# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 30